<!DOCTYPE html>
<html lang="en">

<head>

<{include file="../Public/header.html"}>

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="username" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <a href="javascript:void(0);" id="doLogin" class="btn btn-lg btn-success btn-block">Login</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<{include file="../Public/footer.html"}>

<script type="text/javascript">
	$('#doLogin').click(function(){
		var fvars = {};
		fvars.username = $('[name=username]').val();
		fvars.passworld = $('[nmae=passworld]').val();
		
		$.post('<{U_admin m=index a=doLogin}>', fvars, function(json_data){
			console.log(json_data) ;
            json_data = $.parseJSON(json_data) ;
            if(json_data.code == 200){
                alert('succ') ;
                window.location.href = '<{U_admin m=index a=index}>' ;
            }else{
                alert(json_data.data.msg);
            }
		})
	})
</script>

</body>

</html>
